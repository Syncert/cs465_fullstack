<div>
    <button (click)="addTrip()" class = "btn btn-info">Add Trip</button>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-3">
  <div class="col" *ngFor="let t of trips; trackBy: trackByCode">
    <app-trip-card
      [trip]="t"
      (removed)="removeFromList($event)">
    </app-trip-card>
  </div>
</div>
